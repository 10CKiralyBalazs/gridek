<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .grid-container { 
        display: grid; grid-template-columns: auto auto auto; text-align: center; 
        gap: 10px; 
    } .grid-item { 
        padding: 20px; 
        font-size: 30px; 
        border: 1px solid black; }

    </style>

</head>
<body>
    <div id="grid" class="grid-container"> 
        <div class="grid-item">1</div> 
        <div class="grid-item">2</div> 
        <div class="grid-item">3</div> 
        <div class="grid-item">4</div> 
        <div class="grid-item">5</div> 
        <div class="grid-item">6</div> 
        <div class="grid-item">7</div> 
        <div class="grid-item">8</div> 
        <div class="grid-item">9</div> 
    </div>
    <button onclick="shuffleGrid()">Kever√©s
    <script>
        function shuffleGrid() { 
            let grid = document.getElementById('grid');
            let numbers = Array.from(grid.getElementsByClassName('grid-item')); 
            let shuffledNumbers = numbers.map(a => [Math.random(), a])
                            .sort((a, b) => a[0] - b[0]) 
                            .map(a => a[1].innerText); 
            numbers.forEach((el, i) => el.innerText = shuffledNumbers[i]);
        }


    </script>
</body>
</html>
